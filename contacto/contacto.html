<article class="contact-body">
    <div class="container-contact">
        <h1>Contacto</h1>
        <form class="form-contact">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre..." required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico..." required>

            <label for="estadoCivil">Estado Civil:</label>
            <select id="estadoCivil" name="estadoCivil">
                <option value="soltero">Soltero/a</option>
                <option value="casado">Casado/a</option>
                <option value="otro">Otro</option>
            </select>

            <label for="newsletter">Desea recibir el Newsletter      
            <input type="checkbox" class="ckeck" name="newsletter"></label>

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" placeholder="Escribe tus comentarios..." rows="4"></textarea>
            
            <div class="buttons-contact">
                <button class="button-reset" type="reset">Limpiar Datos</button>
                <button class="button-submit" type="submit">Enviar Mensaje</button>
            </div>
        </form>
    </div>
    </article>
